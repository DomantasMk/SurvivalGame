<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vampire Survivor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #000;
      }
      canvas {
        display: block;
      }
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #1a1a2e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #fff;
        font-family: "Segoe UI", Tahoma, sans-serif;
        transition: opacity 0.5s;
      }
      #loading-screen h1 {
        font-size: 48px;
        color: #ff4444;
        text-shadow: 0 0 30px #ff000088;
        margin-bottom: 20px;
        letter-spacing: 3px;
      }
      #loading-screen p {
        font-size: 18px;
        color: #888;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }
      #controls-hint {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.3);
        font-family: "Segoe UI", Tahoma, sans-serif;
        font-size: 13px;
        z-index: 50;
        pointer-events: none;
        transition: opacity 5s;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-JnkaN1_y.js"></script>
  </head>
  <body>
    <div id="loading-screen">
      <h1>VAMPIRE SURVIVOR</h1>
      <p>Loading...</p>
    </div>
    <div id="controls-hint">
      WASD / Arrow Keys to move &mdash; Weapons fire automatically &mdash;
      Collect gems to level up
    </div>
  </body>
</html>
